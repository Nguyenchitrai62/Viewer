<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Viewer - Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="Image/LOGO.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Giữ mọi thứ trong 1 màn hình */
        }

        .container {
            width: 95%;
            max-width: 1400px;
            padding: 20px;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        header {
            margin-bottom: 30px; /* Giảm từ 60px */
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 2.2rem; /* Giảm từ 3rem */
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text; /* Thêm dòng này để fix lỗi compatibility */
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.01em;
        }

        p.subtitle {
            color: var(--text-dim);
            font-size: 0.95rem; /* Giảm từ 1.1rem */
            max-width: 500px;
            margin: 0 auto;
        }

        .viewer-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* Giảm từ 25px */
            margin-top: 10px;
            width: 100%;
        }

        .viewer-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
            flex: 1 1 180px;
            max-width: 220px;
            height: 200px;
        }

        .viewer-card:hover {
            transform: translateY(-8px);
            background: rgba(45, 55, 72, 0.8);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .icon-box {
            width: 56px;
            height: 56px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .viewer-card:hover .icon-box {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .viewer-card h3 {
            font-size: 1.15rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 5px;
        }

        .viewer-card .arrow {
            margin-top: 10px;
            opacity: 0;
            transform: translateX(-5px);
            transition: all 0.3s ease;
        }

        .viewer-card:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Staggered animation delay */
        .viewer-card:nth-child(1) { animation-delay: 0.1s; }
        .viewer-card:nth-child(2) { animation-delay: 0.15s; }
        .viewer-card:nth-child(3) { animation-delay: 0.2s; }
        .viewer-card:nth-child(4) { animation-delay: 0.25s; }
        .viewer-card:nth-child(5) { animation-delay: 0.3s; }
        .viewer-card:nth-child(6) { animation-delay: 0.35s; }
        .viewer-card:nth-child(7) { animation-delay: 0.4s; }

        /* Icon SVG Style */
        svg { width: 24px; height: 24px; fill: currentColor; }

        footer {
            margin-top: 20px;
            padding: 20px;
            color: var(--text-dim);
            font-size: 0.8rem;
        }
    </style>
</head>
